name: CI

# Run on every push or pull request to any branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      uses: actions/checkout@v3

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Install system deps for Pillow
          run: |
            sudo apt-get update
            sudo apt-get install -y \
              build-essential \
              libjpeg-dev \
              zlib1g-dev

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.x'
       
    - name: Set up Python  
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies  
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    - name: Lint with flake8  
      run: flake8 .

    - name: Run unit tests  
      run: pytest
