<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Agent Blog Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 650px; margin: 2em auto; }
        textarea { width: 100%; height: 8em; }
        .result { margin-top: 2em; background: #f8f8f8; padding: 1em; border-radius: 8px; }
        label, input, button { font-size: 1em; }
        button { margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Multi-Agent Blog Generator</h1>
    <form method="post">
        <label for="topic">Enter a topic:</label>
        <input type="text" id="topic" name="topic" value="{{ topic|default('') }}" required>
        <button type="submit">Generate</button>
    </form>
    {% if post %}
        <div class="result">
            <h2>Generated Blog Post</h2>
            <textarea readonly>{{ post }}</textarea>
        </div>
    {% endif %}
</body>
</html>
